<head>
  <title>myCoolPoc</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button id="smatch">SMATCH</button>
    <button id="right">RIGHT</button>
    <button id="ace">ACE</button>

  <p>You've pressed the right {{action.RIGHT}} times.</p>
    <p>You've pressed the ace {{action.ACE}} times.</p>
    <p>You've pressed the smatch {{action.SMATCH}} times.</p>
</template>
