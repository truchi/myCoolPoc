<head>
    <title>Operator</title>
</head>
<body>
<main class="container">
    <h1>DashBoard <small>to follow tennis player</small></h1>
    <div class="row">
        {{> leaderboard}}
    </div>
</main>
</body>
<template name="leaderboard">
    <div class="span4">
        {{#if selected_name}}
        <h4>{{selected_name}}</h4>
        <a id="increment" class="btn btn-primary">Give 1 point</a>
        <a id="ace" class="btn btn-primary">ace</a>
        <a id="smash" class="btn btn-primary">smash</a>
        <a id="volley" class="btn btn-primary">volley</a>
        <a id="reset" class="btn btn-danger">Reset</a>
        {{else}}
        <p class="lead">Click a player to select</p>
        {{/if}}
    </div>
    <div class="span8">
        <table id="leaderboard" class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Ace</th>
                <th>Smash</th>
                <th>Volley</th>
            </tr>
            </thead>
            {{#each players}}
            {{> player}}
            {{/each}}
        </table>
    </div>
</template>
<template name="player">
    <tr class="{{selected}}">
        <td><span class="lead">{{name}}</span></td>
        <td><h4>{{score}}</h4></td>
        <td><h4>{{actions.ace}}</h4></td>
        <td><h4>{{actions.smash}}</h4></td>
        <td><h4>{{actions.volley}}</h4></td>
    </tr>
</template>
